<div class = 'row m-0 w-100'>

    <div class = 'col-md-4 offset-4 mt-5'>
        <h4>Register</h4>
        <form [formGroup]="registrationForm" (ngSubmit) = "onSubmit()" novalidate >

            <div class = 'form-group'>
                <label>User name</label>
                <input [class.is-invalid]="username?.invalid && username?.touched"formControlName="username" class = 'form-control' type = "text" name = "username" placeholder = "Username" >
                <!-- <small [class.d-none]="username?.valid || username?.untouched">Username is required</small> -->
                <div *ngIf="username?.invalid && username?.touched">
                    <small *ngIf="username?.errors?.['required']"class="text-danger">username can't be empty</small>
                    <small *ngIf="username?.errors?.['minlength']" class="text-danger">username should be atleast 3 characters</small>
                    <small *ngIf="username?.errors?.['forebiddenName.value']"class="text-danger">{{username?.errors?.['forbiddenName'].value}} username not allowed</small>
                </div>
            </div>
            <div class = 'form-group'>
                <label>Email</label>
                <input formControlName="email"class = 'form-control' type = "email" name = "email" placeholder = "Email">
            </div>
          
            <div class = 'form-group'>
                <label>Password</label>
                <input formControlName="password" class = 'form-control' type = "password" name = "password" placeholder = "Password" >
            </div>
            <div class = 'form-group'>
                <label>Confirm password</label>
                <input [class.is-invalid]="registrationForm.errors?.['mismatch']" formControlName="confirmpassword" class = 'form-control' type = "password" name = "confirmpassword" placeholder = "Password" >
                <small class="text-danger"*ngIf="registrationForm.errors?.['mismatch']">password and confirm password are not same</small>
            </div>
            <input class= 'btn btn-outline-info' type = "submit" value = "Register">
        </form>
    </div>


    <div class = 'col-md-4 offset-4 mt-5' *ngIf = "">
        <h5>You are logged in</h5>
    </div>

</div>
